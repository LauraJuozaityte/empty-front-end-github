<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rental</title>
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>

<!-- Body -->

<body>

    <header>
        <h1>Movie Rental</h1>
    </header>

    <!-- Sign-in  -->
    <div class="auth-container">
        <h2>Sign In</h2>
        <form action="/login" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password" required>

            <!-- <button type="submit" class="dark-btn">Sign in</button> -->
            <a href="home.html" class="btn-style">Sign in</a>
        </form>
    </div>

    <!-- Registration -->
    <div class="auth-container">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="name" required>

            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" placeholder="surname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email" required>

            <label for="email-repeat">Email Again</label>
            <input type="email" id="email-repeat" name="email-repeat" placeholder="re-enter email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password" required>

            <label for="password-repeat">Password Again</label>
            <input type="password" id="password-repeat" name="password-repeat" placeholder="re-enter password" required>

            <!--<button type="submit" class="dark-btn">Register</button> -->
            <a href="home.html" class="btn-style">Register</a>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Made by: Laura J.</p>
        <p>2024</p>
    </footer>

</body>
</html>
