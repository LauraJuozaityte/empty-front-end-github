<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rental</title>
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>

<!-- Body -->

<body>

    <header>
        <h1>Movie Rental</h1>
    </header>

    <!-- Sign-in  -->

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="yourMovies.html">Your movies</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <!-- Registration -->
    <div class="main-container">
        <h2>Available Movies</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Genre</th>
                <th>Time</th>
                <th>Price for 12h</th>
                <th> </th>

            </tr>


            <tr>
                <td>Batman</td>
                <td>Action</td>
                <td> 
                    <div class="input-container">
                        <button class="arrow-btn" onclick="decreaseValue()">&#8249;</button>
                        <input type="number" id="hour-input" placeholder="12h" min="0" max="336" value="12" step="1">
                        <button class="arrow-btn" onclick="increaseValue()">&#8250;</button>
                    </div>
                </td>
                <td>$4.55</td>
                <td>
                    <button class="red-btn">Remove</button>
                </td>
            </tr>
            <tr>
                <td>Batman</td>
                <td>Action</td>
                <td> 
                    <div class="input-container">
                        <button class="arrow-btn" onclick="decreaseValue()">&#8249;</button>
                        <input type="number" id="hour-input" placeholder="12h" min="0" max="336" value="12" step="1">
                        <button class="arrow-btn" onclick="increaseValue()">&#8250;</button>
                    </div>
                </td>
                <td>$4.55</td>
                <td>
                    <button class="red-btn">Remove</button>
                </td>
            </tr>

        </table>
    </div>

    <!-- Footer -->
    <footer>
        <p>Made by: Laura J.</p>
        <p>2024</p>
    </footer>

    <script>
        function increaseValue() {
            let input = document.getElementById('hour-input');
            let currentValue = parseInt(input.value);
            let maxValue = parseInt(input.max);
            if (currentValue < maxValue) {
                input.value = currentValue + 1;
            }
        }
    
        function decreaseValue() {
            let input = document.getElementById('hour-input');
            let currentValue = parseInt(input.value);
            let minValue = parseInt(input.min);
            if (currentValue > minValue) {
                input.value = currentValue - 1;
            }
        }
    </script>

</body>
</html>
